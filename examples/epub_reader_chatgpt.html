<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple EPUB Reader</title>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    #viewer {
      width: 100%;
      height: 90vh;
      border: 1px solid #ccc;
    }
    #controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Simple EPUB Reader</h2>
  <input type="file" id="upload" accept=".epub" />
  <div id="viewer"></div>

  <div id="controls">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <script src="epub_reader_chatgpt.js"></script>
</body>
</html>
